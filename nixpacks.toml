# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "cd backend && pip install --no-cache-dir -r requirements-prod.txt"
]

[phases.build]
cmds = []

[start]
cmd = "cd backend && python main.py"

[variables]
# Reduce image size
PIP_NO_CACHE_DIR = "1"
PYTHONDONTWRITEBYTECODE = "1"
PYTHONUNBUFFERED = "1"

# Disable torch extensions that increase size
BUILD_EXTENSION = "0"
TORCH_CUDA_ARCH_LIST = ""
