# Render.com deployment configuration (backup option)
services:
  - type: web
    name: vidhi-api
    env: python
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install --no-cache-dir -r requirements-prod.txt
    startCommand: python main.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: HUGGINGFACE_API_KEY
        sync: false
